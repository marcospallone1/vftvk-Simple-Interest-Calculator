<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        <label for="principal">Amount</label><input type="number" name="principal" id="principal"><br/>
        <label for="rate">Rate</label><input type="range" min="0" max="25" name="rate" id="rate" step="0.5" onchange="changeRate()"><span id="rangeValue"></span><br/>
        <label for="years">No. of Years</label>
		<select name="years" id="years">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
		</select><br/>
		<button onclick="compute()">Compute Interest</button>
		<p id="res"></p>
		<span id="copyright">Â© Everyone Can Get Rich</span>
    </body>
</html>
